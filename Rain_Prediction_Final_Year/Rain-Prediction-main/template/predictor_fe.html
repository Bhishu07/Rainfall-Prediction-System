    function myfunction(){
        var rf = document.getElementById("rainfall").value;
        var ss = document.getElementById("sunshine").value;
        var h3 = document.getElementById("humidity3pm").value;
        var h9 = document.getElementById("humidity9am").value;
        var c3 = document.getElementById("cloud3pm").value;
        var c9 = document.getElementById("cloud9am").value;
        var wgs = document.getElementById("windgustspeed").value;
        var p3 = document.getElementById("pressure3pm").value;
        var p9 = document.getElementById("pressure9am").value;
        
        
        submitOK = "true";
        
        
        if (isNaN(rf) || rf < 0 || rf > 10) {
          alert("The rainfall must be a number between 0 and 10");
          submitOK = "false";
        }
        
        if (isNaN(ss) || ss < 0 || ss > 13) {
            alert("The Sunshine must be a number between 0 and 13");
            submitOK = "false";
          }
        
        if (isNaN(h3) || h3 < 18 || h3 > 122) {
            alert("The Humidity3pm must be a number between 18 and 122");
            submitOK = "false";
        }
        if (isNaN(h9) || h9 < 18 || h9 > 122) {
            alert("The Humidity9am must be a number between 18 and 122");
            submitOK = "false";
        }
        
        if (isNaN(c3) || rf < 0 || rf > 8) {
            alert("The Cloud3pm must be a number between 0 and 8");
            submitOK = "false";
        }
        
        if (isNaN(c9) || c9 < 0 || c9 > 8) {
            alert("The Cloud9pm must be a number between 0 and 8");
            submitOK = "false";
        }
        
        if (isNaN(p9) || p9 < 1001 || p9 > 1090) {
            alert("The Pressure9pm must be a number between 1001 and 1034");
            submitOK = "false";
        }
        
        if (isNaN(p3) || p3 < 1001 || p3 > 1090) {
            alert("The Pressure9pm must be a number between 1001 and 1034");
            submitOK = "false";
        }
        
        if (isNaN(wgs) || wgs < 8.5 || wgs > 68.5) {
            alert("The WindgustSpeed must be a number between 8.5 and 68.5");
            submitOK = "false";
        }
        
        if (submitOK == "false") {
            return false;
          }
